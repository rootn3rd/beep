<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>

  </ion-card-content>
  <ion-row>
    <div class="action-buttons">
      <button ion-button color="secondary" (click)="navigateToRegisterPage()">Register</button>
      <button ion-button (click)="login()">Login</button>
    </div>
  </ion-row>
</ion-card>
