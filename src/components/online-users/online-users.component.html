<ion-list>
  <ion-item-divider>
    Online Users
  </ion-item-divider>
  <ion-item *ngFor="let user of onlineUsers|async" (click)="openChat(user)">
    <ion-avatar item-left>
      <img src="assets/imgs/avatar.png" alt="avatar">
    </ion-avatar>
    <h2>{{user.firstName}} {{user.lastName}}</h2>
  </ion-item>
</ion-list>
