<ion-grid>
  <ion-row>
    <ion-col col-9>
      <ion-textarea placeholder="Enter Message..." [(ngModel)]="content"></ion-textarea>
    </ion-col>
    <ion-col col-3>
      <button clear ion-button (click)="handleSendMessage(content)">
        Submit
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
