<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navigateToEditProfile()">
        EDIT
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <app-profile-view (existingProfile)="getExistingProfile($event)"></app-profile-view>

  <button ion-button block (click)="logout()">
    Logout
  </button>
</ion-content>
